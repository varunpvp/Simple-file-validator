<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script type="text/javascript" src="simple-file-validator.js"></script>
</head>
<body>

Any image</br>
<input type="file" id="dp"></br></br>
Only JPG</br>
<input type="file" id="cover"></br></br>
Only mp4, webm</br>
<input type="file" id="intro"></br></br>
audio/mp3,.wav</br>
<input type="file" id="theme"></br></br>


<script type="text/javascript">

	function imageInvalid(input, file) {
		alert("Image format not supported");
	}

	function videoInvalid(input, file, message) {
		alert(message);
	}

	function audioInvalid(input, file) {
		alert("Audio format not supported");
	}

	setFileTypesOn("#dp", {
		accept: "image/*",
		onInvalid: imageInvalid
	});

	setFileTypesOn("#cover", {
		accept: ".jpg, .jpeg", 
		onInvalid: imageInvalid
	});

	setFileTypesOn("#intro", {
		accept: ".webm,video/mp4",
		minSize: "20m",
		onInvalid: videoInvalid
	});

	setFileTypesOn("#theme", { 
		accept: "audio/mp3, .wav", 
		onInvalid: audioInvalid
	});
</script>

</body>
</html>
